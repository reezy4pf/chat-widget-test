<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #163020;
        }
        .debug-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .debug-info h2 {
            margin-top: 0;
        }
        #script-status {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Chat Widget Test</h1>
    <p>This page demonstrates the Magsons Adventures chat widget. You should see a chat icon in the bottom right corner of the screen.</p>
    
    <div class="debug-info">
        <h2>Debug Information</h2>
        <p>Script status: <span id="script-status">Loading...</span></p>
    </div>

    <script>
        window.ChatWidgetConfig = {
            webhook: {
                url: 'https://yoreezy.app.n8n.cloud/webhook/981f76af-574b-49ec-9ac1-82de5d264a1c/chat',
                route: 'general'
            },
            branding: {
                logo: 'https://magsonsadventures.com/wp-content/uploads/2025/01/cropped-MAGSONS-ADVENTURE-SAFARIS-LOGO-bg-min.png',
                name: 'Magsons Adventures',
                welcomeText: 'Hi ðŸ‘‹, how can we help?',
                responseTimeText: 'We typically respond right away'
            },
            style: {
                primaryColor: '#163020',
                secondaryColor: '#f5f2e7',
                position: 'right',
                backgroundColor: '#ffffff',
                fontColor: '#333333'
            }
        };

        // Check if script loads properly
        window.addEventListener('load', function() {
            setTimeout(function() {
                const status = document.getElementById('script-status');
                if (window.N8NChatWidgetInitialized) {
                    status.textContent = 'Chat widget loaded successfully!';
                    status.style.color = 'green';
                } else {
                    status.textContent = 'Error: Chat widget failed to initialize';
                    status.style.color = 'red';
                }
            }, 1000);
        });
    </script>
    <script src="chat-widget.js" onerror="document.getElementById('script-status').textContent = 'Error: Failed to load script'; document.getElementById('script-status').style.color = 'red';"></script>
</body>
</html>
